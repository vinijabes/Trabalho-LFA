<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Olá Mundo!</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>

    <link rel="stylesheet" href="./src/Assets/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="./src/Screen/regex.html">Regex</a></li>
                <li><a href="./src/Screen/grammar.html">Gramática</a></li>
                <li><a href="./src/Screen/automata.html">Automato</a></li> 
                <li><a href="./src/Screen/turing.html">Turing</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="../src/Screen/regex.html">Regex</a></li>
        <li><a href="./src/Screen/grammar.html">Gramática</a></li>
        <li><a href="./src/Screen/automata.html">Automato</a></li>
        <li><a href="./src/Screen/turing.html">Turing</a></li>
    </ul>

    <div class="row valign-wrapper" id="prototype" style="display: none; margin-top: 8px">
        <div class="col s5">
            <input type="text" id="lhs">
        </div>
        <div class="col s1">
            →
        </div>
        <div class="col s5">
            <input type="text" id="rhs">
        </div>
    </div>

    <div id="multipleAutomata" class="modal">
        <div class="modal-content">
            <div class='row'>
                <div class="col s3">
                    <h4>Entradas</h4>
                </div>
                <div class="col s1">
                    <a class="btn-floating btn-large waves-effect waves-light" id='addAutomataEntry'><i
                            class="material-icons">add</i></a>
                </div>
            </div>
            <div class="inputs">

            </div>
            <div class="input-field" id="prototype_automata" style="display: none">
                <i class="material-icons prefix" id="resultFita" style="color:green"></i>
                <input type="text" class="fita">
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" id='multipleAutomataTest' class="waves-effect waves-green btn">Testar</a>
            <a href="#!" class="modal-close waves-effect waves-green btn">Sair</a>
        </div>
    </div>


    <div class="row" id="regex" style="display: flex; justify-content: center">
        <div>
            <h2 style="text-align: center">Expressão Regular</h2>
            <div>
                <label style="width: 25%">Expressão: </label>
                <div class="input-field">
                    <i class="material-icons prefix" id="entryLabel" style="color:green">check_circle</i>
                    <input id="regexEntry" class="validate">
                </div>
            </div>

            <div>
                <label for="regexInput">Entrada: </label>
                <div class="input-field">
                    <i class="material-icons prefix" id="resultLabel" style="color:green">check_circle</i>
                    <input id="regexInput" class="validate">
                </div>
            </div>

            <div>
                <label for="regexInput2">Entrada 2: </label>
                <div class="input-field">
                    <i class="material-icons prefix" id="resultLabel2" style="color:green">check_circle</i>
                    <input id="regexInput2" class="validate">
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="grammar" style="display: flex; justify-content: center">
        <div>
            <h2 style="text-align: center">Gramática</h2>
            <div id="rules"></div>
            <div class="input-field">
                <i class="material-icons prefix" id="grammarLabel" style="color:green"></i>
                <input id="entry" style="margin-top: 8px">
            </div>
            <a class="waves-effect waves-light btn" id="execute">Executar</a>
            <div id="grammarResult"></div>
        </div>
    </div>

    <div style="margin-bottom: 36px">
        <div id="menu" class="card" style="width: 80%; margin-left:auto; margin-right: auto;">
            <div class="card-content" style="margin: 4px">
                <a data-opt="0" style="cursor: pointer;">Add Node</a>
                <a data-opt="2" style="cursor: pointer;">Remove</a>
                <div class="row">
                    <div class="col s4" id="inputsAutomata">
                        <input type="text" id="fita">
                    </div>
                    <button data-target="multipleAutomata" class="btn modal-trigger">Testar Vários</button>
                    <a class="waves-effect waves-light btn" id='init'>Iniciar</a>
                    <a class="waves-effect waves-light btn" id='next' disabled>Próximo</a>
                </div>
            </div>
        </div>
        <div id="cy" style="width: 100%; height: 600px; position: relative; z-index: 0; border: 1px solid black">
        </div>
    </div>

    <script>
        window.require('./index.js');        
    </script>

    <script src="./src/Assets/js/materialize.min.js"></script>
</body>

</html>
