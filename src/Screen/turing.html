<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trabalho Prático de Teoria da Computação</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>

    <link rel="stylesheet" href="../Assets/css/materialize.min.css">
    <link rel="stylesheet" href="../Assets/css/turing.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <p id="tape-result-template" style="display: none;" class="tape"></p>
    <div class="tapes-result-container" id="tapes-result-container">
        <h5 class="title">Passo a Passo - Fitas:</h5>
        <div id="tapes-result">

        </div>
    </div>
    <div id="multipleAutomata" class="modal">
        <div class="modal-content">
            <div class='row'>
                <div class="col s3">
                    <h4>Entradas</h4>
                </div>
                <div class="col s1">
                    <a class="btn-floating btn-large waves-effect waves-light" id='addAutomataEntry'><i
                            class="material-icons">add</i></a>
                </div>
            </div>
            <div class="inputs">

            </div>
            <div class="input-field" id="prototype_automata" style="display: none">
                <i class="material-icons prefix" id="resultFita" style="color:green"></i>
                <div id="test-list">
                    <div id="test-proto">
                        <label for="fita" id="test-title">Tape 1</label><input type="text" id="fita" class="fita">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" id='multipleAutomataTest' class="waves-effect waves-green btn">Testar</a>
            <a href="#!" class="modal-close waves-effect waves-green btn">Sair</a>
        </div>
    </div>

    <div style="margin-bottom: 36px">
        <div id="menu" class="card" style="width: 80%; margin-left:auto; margin-right: auto;">
            <div class="card-content" style="margin: 4px">
                <div class="row">
                    <div class="col s6">
                        <a style="width: 100%;" class="waves-effect waves-light btn" id='open'>Abrir
                        </a>
                    </div>
                    <div class="col s6">
                        <a style="width: 100%;" class="waves-effect waves-light btn" id='save'>Salvar
                        </a>
                    </div>
                </div>
                <a data-opt="0" style="cursor: pointer;">Add Node</a>
                <a data-opt="2" style="cursor: pointer;">Remove</a>
                <div class="row">
                    <div class="col s4" >
                        <p id="resultBoolean" class="resultBoolean" style="display: none;">FALSO</p>
                    </div>
                    <div class="col s8 md12">
                        <div class="col s4">
                            <button style="width: 100%;" data-target="multipleAutomata" id="test" class="btn modal-trigger">Testar
                                Vários</button>
                        </div>
                        <div class="col s4">
                            <a style="width: 100%;" class="waves-effect waves-light btn" id='init'>Iniciar</a>
                        </div>
                        <div class="col s4">
                            <a style="width: 100%;" class="waves-effect waves-light btn" id='next' disabled>Próximo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="cy" style="width: 100%; height: 600px; position: relative; z-index: 0; border: 1px solid black">
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <div id="tapeinputs">
            </div>
        </div>
        <div class="modal-footer">
            <a id="accept" href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            <a id="reject" href="#!" class="modal-close waves-effect waves-green btn-flat">Reject</a>
        </div>
    </div>

    <div id="tapeinputtemplate" class="tapeinput row" style="justify-content: space-between;display: none;">
        <div class="row">
            <h5 id="title">Tape 1</h5>
        </div>
        <div class="row">
            <div class="col s12 input-field">
                <input id="tape">
                <label class="active" for="tape">Tape</label>
            </div>
        </div>
    </div>

    <div id="taperuletemplate" class="taperule row" style="justify-content: space-between; display: none;">
        <div class="row">
            <h5 id="title">Tape 1</h5>
        </div>
        <div class="row">
            <div class="col s2 offset-s1 input-field">
                <input id="read" maxlength="1">
                <label class="active" for="read">Read</label>
            </div>
            <div class="col s2 offset-s2 input-field">
                <input id="write" maxlength="1">
                <label class="active" for="write">Write</label>
            </div>
            <div class="col s2 offset-s2 input-field">
                <select id="move">
                    <option value="R">R</option>
                    <option value="L">L</option>
                    <option value="S">S</option>
                </select>
                <label>Movement</label>
            </div>
        </div>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <div id="taperules">
            </div>
        </div>
        <div class="modal-footer">
            <a id="accept" href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            <a id="reject" href="#!" class="modal-close waves-effect waves-green btn-flat">Reject</a>
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <div id="tapecount">
                <div class="taperule row" style="justify-content: space-between;">
                    <div class="row">
                        <div class="col s12 input-field">
                            <input id="tapecountinput" type="number" min="1" max="4">
                            <label class="active" for="read">Quantidade de fitas</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a id="accept" href="#!" class="modal-close waves-effect waves-green btn-flat">Continue</a>
        </div>
    </div>


    <script>
        function goTo(link) {
            const { remote } = require('electron');

        }

        window.require('../scripts/turing.js');        
    </script>

    <script src="../Assets/js/materialize.min.js"></script>
</body>

</html>
